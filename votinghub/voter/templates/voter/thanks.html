{% extends 'voter/master.html' %}
{% load static %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="container mb-3" style="background-color:green ;box-sizing: border-box;box-shadow: 0px 0px 10px black;margin-top: 10px;">
    <div class="row">
        <div class="col text-center">
            <img src="{% static 'images/verified.png' %}" alt="Verified Icon" class="verified-icon">
            <h1 class="thank-you-heading">Thank You!</h1>
            <p class="thank-you-message">Your vote has been registered successfully.</p>
        </div>
    </div>
</div>

<style>
    .verified-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
    }
    .thank-you-heading {
        color: white;
        font-size: 36px;
    }
    .thank-you-message {
        font-size: 18px;
        color: wheat;
    }
</style>
{% endblock %}
