{% extends 'common/master.html' %}
{% load static %}
{% block title %} candidatelog {% endblock %}
{% block header %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/candidate_login.css' %}">


<style>

</style>
{% endblock %}
{% block content %}
<div class="container logform text-dark shadow">
  <div class="row ">
    <div class="col-md-6 sm-12"><img src="{% static 'images/suit2.png' %}" alt="" class="rounded"></div>
    <div class="col-md-6 sm-12">
      <form method="POST">
        {% csrf_token %}
        {{ msg }}
        <div class="form-group mt-5">
          <label for="exampleInputEmail1">
            <h4>E-mail</h4>
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Your Mail" required name="email">
          <!-- <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small> -->
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">
            <h4>Password</h4>
          </label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required
            name="password">
        </div>
        <br />
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            <h6>Check me out</h6>
          </label>
        </div>
        <br />
        <button type="submit" class="btn btn-success">login</button><br />


      </form>
    </div>
  </div>
</div>
{% endblock %}
